{% extends 'base.html' %}

{% block content %}
    <h1>Search Results for "{{ query }}"</h1>

    {% if movies %}
        <ul>
            {% for movie in movies %}
                <li><a href="{% url 'movies.show' movie.id %}">{{ movie.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No movies found.</p>
    {% endif %}
{% endblock %}
